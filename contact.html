      <h1>Contattami <span>!</span></h1>
      <p style="margin-top: 20px;">Ciao, sono <span>Federico Caporuscio </span></p>
      <form id="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">Oggetto:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Messaggio:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Invia</button>
      </form>
      
      
    </div>
    <div class="col-50 laptop">
      <img class="img-res "src="img/bolb.png" alt="">
      <img class="img-res-ab animazione" style="width: 80%; top: 20px; "src="img/bolb2.png" alt="">

    </div>
  </div>

  <div class="spacer"></div>







  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // impedisci il comportamento predefinito del form

      // Prendi i valori del form
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var subject = document.getElementById('subject').value;
      var message = document.getElementById('message').value;

      // Costruisci i dati da inviare tramite AJAX
      var data = new FormData();
      data.append('name', name);
      data.append('email', email);
      data.append('subject', subject);
      data.append('message', message);

      // Invia i dati tramite AJAX
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'send-email.php', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          console.log('Email inviata con successo!');
        } else {
          console.log('Si Ã¨ verificato un errore durante l\'invio dell\'email.');
        }
      };
      xhr.send(data);

      // Resetta il form
      document.getElementById('contact-form').reset();
    });
  </script>
